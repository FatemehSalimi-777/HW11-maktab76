<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    
</head>
<body>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="removeLine()">
    Remove Line
</button>
  <div class="container border-solid border-2 border-inherit">
      <table class="table-auto border-collapse border border-slate-400 text-center">
          <thead class="divide-y">
              <tr class="HeadLine border border-slate-300">
                  <td class="px-16 py-2">Class</td>
                  <td class="px-16 py-2">Heading</td>
                  <td class="px-16 py-2">Heading</td>
              </tr>
          </thead>
          <tbody class="divide-y">
              <tr class="lineOne removeLine">
                  <td>Defult</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineTwo removeLine">
                  <td>Primary</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineFour removeLine">
                  <td>secondary</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineFour removeLine">
                  <td>Success</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineFive removeLine">
                  <td>Danger</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineSix">
                  <td>Warning</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineSeven">
                  <td>Info</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineEight">
                  <td>Light</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
              <tr class="lineNine text-white">
                  <td>Dark</td>
                  <td class="font-light">Cell</td>
                  <td class="font-light">Cell</td>
              </tr>
          </tbody>
      </table>
  </div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="CreateLine()">
      Create Line
  </button> 
   
  <script src="script1.js"></script>
</body>
</html>
